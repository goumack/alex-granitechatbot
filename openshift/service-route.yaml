apiVersion: v1
kind: Service
metadata:
  name: alex-service
  labels:
    app: alex
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8505
    targetPort: 8505
    protocol: TCP
    name: http
  selector:
    app: alex
    component: backend
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: alex-route
  labels:
    app: alex
    component: frontend
spec:
  to:
    kind: Service
    name: alex-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None